<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDEMPTION | HOME</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About Us</a>
        <a href="service.html">Timetable</a>
        <a href="contact.html">Contact</a>
    </nav>

    
    <div class="container">
        <h1>Project Portal</h1>
        
        <p style="text-align: center; color: var(--mist-blue); font-style: italic; margin-bottom: 40px; letter-spacing: 1px;">
            "The intersection of technical logic and academic fatigue."
        </p>

       
        
        <form id="registration-form">
           
            <div class="form-group">
                <label>Legal Full Name</label>
                <input type="text" placeholder="e.g., Kaleb Hailu" required>
            </div>

            
            <div class="form-group">
                <label>Institutional Email Address</label>
                <input type="email" placeholder="student@redemption.edu" required>
            </div>

            
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div class="form-group" style="flex: 1; min-width: 250px;">
                    <label>Primary Phone Number</label>
                    <input type="tel" placeholder="+251..." required>
                </div>
                <div class="form-group" style="flex: 1; min-width: 250px;">
                    <label>Date of Birth</label>
                    <input type="date" required>
                </div>
            </div>

           
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div class="form-group" style="flex: 1; min-width: 250px;">
                    <label>Gender Identity</label>
                    <div style="padding: 15px 0; display: flex; gap: 30px;">
                        <label style="font-size: 0.9rem; color: var(--ivory-text); display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="gender" value="male"> Male
                        </label>
                        <label style="font-size: 0.9rem; color: var(--ivory-text); display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                    </div>
                </div>

                <div class="form-group" style="flex: 1; min-width: 250px;">
                    <label>Assigned Section (Grade 12)</label>
                    <select required>
                        <option value="" disabled selected>Select your section...</option>
                        <option value="12A">Section 12 A</option>
                        <option value="12B">Section 12 B</option>
                        <option value="12C">Section 12 C</option>
                        <option value="12D">Section 12 D</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-submit">Initialize Registration</button>
        </form>

        <p style="margin-top: 40px; font-size: 0.8rem; color: rgba(244, 235, 208, 0.4); text-align: center;">
            Â© 2025 School of Redemption. All records are stored in the digital void.
        </p>
    </div>
</body>
</html>
